cloudlet_platform_host = Host(name = 'localhost', routes = {
  '/'                    : static_directory,
  '/api-spec/'           : swagger_def_handler,
  '/sse/'                : notif_api_handler,
  '/api/v1/'             : api_handler,
  '/api-builder'         : peat_builder_proxy,
  '/api/doc'             : api_framework_proxy,
  '/v.04/'               : api_framework_proxy,
